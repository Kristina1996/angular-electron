<div class="tabs">
  <input id="tab1" type="radio" name="tabs" checked>
  <label for="tab1">Основные задачи {{commonTotalHours.toFixed(2)}}</label>
  <input id="tab2" type="radio" name="tabs">
  <label for="tab2">Специальные задачи {{specialTotalHours.toFixed(2)}}</label>
  <span class="total-hours">Всего часов за неделю: {{totalHours.toFixed(2)}}</span>
  <ng-container *ngIf="isShowTogglIcon">
    <app-icon-button class="sync-toggl" [color]="'dark'" [iconType]="'sync_toggl'" [title]="'Синхронизироваться с toggl.com'" (click)="syncToggl()"></app-icon-button>
  </ng-container>
  <app-icon-button class="upload-icon" [color]="'dark'" [iconType]="'upload'" [title]="'Отправить отчёт'" (click)="uploadReport()"></app-icon-button>
  <ng-container *ngIf="report">
    <section id="content-tab1">
      <app-common-part [data]="report" (onTotalHoursChange)="onCommonTotalHoursChange($event)"></app-common-part>
    </section>
    <section id="content-tab2">
      <app-special-part [data]="report.specialTasks" (onTotalHoursChange)="onSpecialTotalHoursChange($event)"></app-special-part>
    </section>
  </ng-container>
</div>
<ng-container *ngIf="isShowErrorReportModal">
  <app-error-report-modal (closeModal)="toogleErrorReportModal($event)"
                          [integrationResult]="integrationResult">
  </app-error-report-modal>
</ng-container>
